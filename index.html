<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./icon.png" type="image/x-icon">
    <script src="script.js" defer></script>
    <title>Odin Rock Paper Scissor</title>
</head>

<body>
    <section class="gameContainer">
        <h1>rock paper scissor</h1>
        <hr>
        <div class="buttonContainer">
            <button value="rock">🪨</button>
            <button value="paper">📃</button>
            <button value="scissor">✂️</button>
        </div>
        <div class="resultContainer">
            <p id="result">Choose to start</p>
        </div>
        <div class="scoreContainer">
            <div class="scoreWrapper">
                <p>Human: <span id="human">0</span></p>
                <p>Computer: <span id="computer">0</span></p>
            </div>
        </div>
        <div class="restartContainer"></div>
    </section>
</body>

</html>
